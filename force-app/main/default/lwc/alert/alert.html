<template>
    <div>
        <template lwc:if={isAlertExist}>
            <div class="alert-box"> <!--style="display:none/block;"-->
                <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                    <span class="slds-assistive-text">error</span>
                    <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small" title="Description of icon when needed">
                        <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#error"></use>
                        </svg>
                    </span>
                    <span>
                        <template lwc:if={isLoginAlert}>
                            <h2>로그인에 실패했습니다.</h2>
                        </template>
                        <template lwc:elseif={isSignupAlert}>
                            <h2>이미 가입한 아이디입니다.</h2>
                        </template>
                        <template lwc:elseif={isPasswordAlert}>
                            <h2>다시 한 번 확인해 주시기 바랍니다.</h2>
                        </template>
                        <template lwc:elseif={isUnknownAlert}>
                            <h2>문제가 발생하였습니다.</h2>
                        </template>
                    </span>
                        
                    <div class="slds-notify__close">
                        <button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse" onclick={alertClose} title="Close">
                        <svg class="slds-button__icon" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                        </button>
                    </div>
                </div>
            </div>
        </template>
        <template lwc:else></template>
    </div>
</template>
