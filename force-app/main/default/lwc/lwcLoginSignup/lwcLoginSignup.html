<template>
    <div class="custom-login-wrapper">
        <div class="custom-alert">
            <c-alert></c-alert>
        </div>

        <div class="custom-card-container">
            <div class="custom-card">
                <div class="custom-content-container">
                    <div class="custom-content">
                        <lightning-tabset>                           
                                <lightning-tab class="tab-one"
                                                label="로그인"
                                                onactive={activeTabOne}>
                                    <c-login tab-value={tabValue}></c-login>
                                </lightning-tab>
                                <lightning-tab class="tab-two"
                                                label="회원가입"
                                                onactive={activeTabTwo}>
                                    <c-signup tab-value={tabValue}></c-signup>
                                </lightning-tab>
                                <lightning-tab class="tab-three" 
                                                label="비밀번호 찾기"
                                                onactive={activeTabThree}>
                                    <c-password tab-value={tabValue}></c-password>
                                </lightning-tab>
                        </lightning-tabset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
